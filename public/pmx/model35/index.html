<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>model35</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="view"></div>
    <div>
      <button id="idbon">bon</button>
      <button id="idmakehalf">half 半分のシリンダー 1</button>
      <button id="idmakecentercapsule">centercapsule 中心カプセル </button>
      <button id="idmakecentercapsule2">centercapsule 中心カプセル2</button>
      <button id="idmakecentercapsulesub">centercapsule 中心カプセルsub</button>
      <button id="idmakecentercapsule4">centercapsule 中心カプセル4 未実装</button>
      <button id="idmakephycapsule">phycapsule 12</button>
      <button id="idmakelockchain">lockchain 13</button>
      <button id="idmakepit">pit</button>
      <button id="idmakeik">IK7 SDEF</button>
      <button id="idmake11">→ make11 SDEF phys static only</button>
      <br />
      <label class="pt">
        <input checked class="pt" type="checkbox" id="useradius" />半径変更
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="useradius2" />半径1/2
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="useradius4" />半径1/4
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="useradius8" />半径1/8
      </label>

      <label class="pt">
        <input class="pt" type="checkbox" id="usephyelement" aaachecked />物理使用
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="usedynamic" aaachecked />動的
      </label>

      <label class="pt">
        <input class="pt" type="checkbox" id="useikelement" />IK使用
      </label>
      <!--
      <div class="toright">
        <div>分母</div>
        <input id="denom" type="range" min="1" max="32" value="8" />
        <div id="denomview"></div>
      </div>
    -->
      <div class="toright">
        <div>スケール指数</div>
        <input id="pow2element" type="range" min="-6" max="2" value="-3" step="0.5" />
        <div class="toright">
          <div>1/</div><div id="denomview"></div>
        </div>
        <div class="spacing"></div>
        <div id="scaleview"></div>
      </div>

      <div class="toright">
        <div>ベルト数</div>
        <input id="belt" type="range" min="1" max="20" value="10" />
        <div id="beltview"></div>
      </div>

      <div class="toright">
        <div>摩擦</div>
        <input id="frictionfactor" type="range" min="0" max="103" value="103" />
        <div id="frictionfactorview"></div>
      </div>

      <div>
        <select id="texprefix" class="pt">
          <option value="a">無印a</option>
          <option value="g">緑g</option>
          <option value="b">青b</option>
          <option value="r">赤r</option>
          <option value="bv">青紫bv</option>
          <option value="w" selected>白w</option>
        </select>
      </div>
    </div>
    <div>
      <div id="drop" class="drop">ここに .pmx をドロップ</div>
    </div>
    <div class="toright">
      <canvas id="idcanvas"></canvas>
      <canvas id="canvast"></canvas>
      <canvas id="canvast1"></canvas>
      <details open>
        <summary>canvast2</summary>
        <canvas id="canvast2"></canvas>
      </details>
      <details open>
        <summary>canvast3</summary>
        <canvas id="canvast3"></canvas>
      </details>
    </div>

    <script src="../../lib/dance/matl.js"></script>
    <script src="../../lib/dance/pmx.js"></script>
    <script src="../../lib/dance/pmdwriter.js"></script>
    <script src="./capsule.js"></script>
    <script src="./halfcapsule.js"></script>
    <script src="./ikcapsule.js"></script>
    <script src="./phycapsule.js"></script>
    <script src="./centercapsule.js"></script>
    <script src="./centercapsule2.js"></script>
    <script src="./centercapsulesub.js"></script>
    <script src="./bon.js"></script>
    <script src="./pit.js"></script>
    <script src="./lockchain.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
