<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>model36</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>形状</div>
    <div id="view"></div>
    <div>
      <button id="idbon">bon</button>
      <button id="idmakehalf">makehalf 半分のシリンダー 1</button>
      <button id="idmakecentercapsule">makecentercapsule 中心カプセル </button>
      <button id="idmakecylinder">make cylinder 009</button>
      <button id="idmakedia">makedia </button>
      <button id="idmake1">plane1</button>
      <button id="idmake10">plane10</button>
      <button id="idmake100">plane100</button>
      <button id="idmakepit">makepit</button>
      <button id="idmakeplate">make plate 008</button>
      <button id="idmakebox">box 箱</button>
      <br />
      <label class="pt">
        <input class="pt" type="checkbox" id="useradius" />半径変更
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="useradiusq" />半径1/4
      </label>     

      <label class="pt">
        <input class="pt" type="checkbox" id="usephyelement" aaachecked />物理使用
      </label>
      <label class="pt">
        <input class="pt" type="checkbox" id="usedynamic" aaachecked />動的
      </label>

      <label class="pt">
        <input class="pt" type="checkbox" id="useikelement" />IK使用
      </label>
      <!--
      <div class="toright">
        <div>分母</div>
        <input id="denom" type="range" min="1" max="32" value="8" />
        <div id="denomview"></div>
      </div>
    -->
      <div class="toright">
        <div>スケール指数</div>
        <input id="pow2element" type="range" min="-6" max="2" value="-3" step="0.5" />
        <div class="toright">
          <div>1/</div><div id="denomview"></div>
        </div>
        <div class="spacing"></div>
        <div id="scaleview"></div>
      </div>

      <div class="toright">
        <div>ベルト数</div>
        <input id="belt" type="range" min="1" max="20" value="10" />
        <div id="beltview"></div>
      </div>
      <div>
        <select id="tail" class="pt">
          <option value="e" selected>短</option>
          <option value="l">左</option>
          <option value="r">右</option>
          <option value="w">長い</option>
        </select>
      </div>
    </div>
    <div>
      <div id="drop" class="drop">ここに .pmx をドロップ</div>
    </div>
    <div class="toright">
      <canvas id="idcanvas"></canvas>
      <canvas id="canvast"></canvas>
      <canvas id="canvast1"></canvas>
      <details open>
        <summary>canvast2</summary>
        <canvas id="canvast2"></canvas>
      </details>
      <details open>
        <summary>canvast3</summary>
        <canvas id="canvast3"></canvas>
      </details>
    </div>

    <script src="../../lib/dance/matl.js"></script>
    <script src="../../lib/dance/pmx.js"></script>
    <script src="../../lib/dance/pmdwriter.js"></script>
    <script type="module" src="./index.js"></script>

  </body>
</html>
