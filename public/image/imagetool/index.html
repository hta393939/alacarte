<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>image tool</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="toright">
      <div class="drop">Drop file</div>
      <div class="drop" id="loadimage">読み取り</div>
      <div>
        <button class="pointer" id="act">処理する</button>
      </div>
    </div>

    <div>
      <div class="toright">
        <div>スケール</div>
        <input class="pointer" type="range" id="scale" value="16" min="1" max="32" />
        <div id="scaleview"></div>
      </div>
      <div class="toright">
        <div>セル横x</div>
        <input class="pointer" type="range" id="cellx" value="10" min="0" max="100" />
        <div id="cellxview"></div>
      </div>
      <div class="toright">
        <div>セル縦y</div>
        <input class="pointer" type="range" id="celly" value="10" min="0" max="100" />
        <div id="cellyview"></div>
      </div>
      <div class="toright">
        <div>セル回数w</div>
        <input class="pointer" type="range" id="cellw" value="10" min="1" max="100" />
        <div id="cellwview"></div>
      </div>
      <div class="toright">
        <div>セル回数h</div>
        <input class="pointer" type="range" id="cellh" value="10" min="1" max="100" />
        <div id="cellhview"></div>
      </div>

      <div class="toright">
        <div>x</div>
        <input class="pointer" type="range" id="x" value="0" min="0" max="100" />
        <div id="xview"></div>
      </div>
      <div class="toright">
        <div>y</div>
        <input class="pointer" type="range" id="y" value="0" min="0" max="100" />
        <div id="yview"></div>
      </div>
    </div>

    <canvas class="limit" id="maincanvas"></canvas>
    <canvas class="limit" id="subcanvas"></canvas>

    <div class="drop" id="convcolor">グレースケール化</div>


    <script type="module" src="./index.js"></script>
  </body>
</html>
