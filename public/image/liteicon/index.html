<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>image tool</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="drop">Drop file</div>
    <div>

    <div class="toright">
      <div>
        <input id="text1" class="live" value="&#x1f527;" />
      </div>
      <div class="toright">
        <div>フォント大1</div>
        <input class="live pointer" type="range" id="px1" value="200" min="8" max="256" />
        <div id="px1view"></div>
      </div>
      <div class="spacing"></div>
      <div class="toright">
        <div>X1</div>
        <input class="live pointer" type="range" id="x1" value="0" min="-128" max="128" />
        <div id="x1view"></div>
      </div>
      <div class="spacing"></div>
      <div class="toright">
        <div>Y1</div>
        <input class="live pointer" type="range" id="y1" value="0" min="-128" max="128" />
        <div id="y1view"></div>
      </div>

    </div>

    <div class="toright">
      <div>
        <input id="text2" class="live" value="" />
      </div>
      <div class="toright">
        <div>フォント大2</div>
        <input class="live pointer" type="range" id="px2" value="200" min="8" max="256" />
        <div id="px2view"></div>
      </div>
      <div class="spacing"></div>
      <div class="toright">
        <div>X2</div>
        <input class="live pointer" type="range" id="x2" value="0" min="-128" max="128" />
        <div id="x2view"></div>
      </div>
      <div class="spacing"></div>
      <div class="toright">
        <div>Y2</div>
        <input class="live pointer" type="range" id="y2" value="0" min="-128" max="128" />
        <div id="y2view"></div>
      </div>


    </div>

    <canvas id="maincanvas"></canvas>

    <script src="./index.js"></script>
  </body>
</html>
