<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>voicevox と通信してみるのだ</title>
        <link rel="stylesheet" href="./index.css" />

    </head>
    <body>

        <div></div>
        <div>chrome または edge でのみ使用可能</div>

        <div>
            <div>
                <div id="innerview"></div>
                <div id="element"></div>
            </div>
            <div>

                <canvas id="canvas"></canvas>

                <button id="enumvoice">列挙する</button>
                <input type="number" min="0" max="50" value="3" id="speakerid" />
                <button id="saytext">発音する</button>
                <button id="openwindow">開く</button>
                <button id="opendir">ワーキングフォルダを指定する</button>
                <button id="retry">リトライする</button>
                <div>
                    <div id="processingview"></div>
                </div>
            </div>
            <div>
                <div id="imelement" class="drop">ここにドロップする</div>
            </div>
            <div>
                <div id="resultelement"></div>
            </div>
        </div>

        <hr />

        <script src="../third_party/encoding.min.js"></script>
        <script src="../third_party/md5.js"></script>
        <script src="../lib/aviutl.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
